version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: cy-nginx
    ports:
      - "80:80"
    volumes:
      - /home/andy/buzzgate/compose/nginx/conf.d:/etc/nginx/conf.d
      - /home/andy/buzzgate/compose/nginx/html:/usr/share/nginx/html
      - /home/andy/buzzgate/compose/nginx/logs:/var/log/nginx
    restart: unless-stopped

  pi-hole:
    image: pihole/pihole:latest
    container_name: cy-pihole
    environment:
      - TZ=America/Chicago
      - WEBPASSWORD=
      - WEB_PORT=80
    volumes:
      - /home/andy/buzzgate/compose/pihole/etc-pihole:/etc/pihole
      - /home/andy/buzzgate/compose/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    network_mode:
      "host"
    #networks:
    #  - compose_cynet
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80"
    restart: unless-stopped

  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: cy-watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   restart: unless-stopped

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: cy-ha
    ports:
      - "8123:8123"
    volumes:
      - ./homeassistant:/config
    restart: unless-stopped
    networks:
      - compose_cynet
    privileged: true
networks:
  compose_cynet:
    external: true
  
