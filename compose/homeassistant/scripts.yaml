cyclone_score_flash:
  alias: Cyclone Score Flash
  sequence:
    - service: light.turn_on
      target:
        entity_id:
          - light.livingroom_ceiling
          - light.entryway
          - light.dining_room
          - light.hallway
          - light.kitchen
      data:
        color_name: red
        brightness: 255
    - delay: "00:00:01"
    - service: light.turn_on
      target:
        entity_id:
          - light.living_room_lamp
          - light.entryway_strip
      data:
        color_name: gold
        brightness: 255
    - delay: "00:00:01"
    - repeat:
        count: 3
        sequence:
          - service: light.toggle
            target:
              entity_id:
                - light.livingroom_ceiling
                - light.entryway
                - light.dining_room
                - light.hallway
                - light.kitchen
          - delay: "00:00:01"
