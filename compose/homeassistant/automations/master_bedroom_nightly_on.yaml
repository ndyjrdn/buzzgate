- id: master_bedroom_night_on
  alias: Master Bedroom Night On
  trigger:
    - platform: time
      at: "19:30:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - sat
        - sun
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.master_bedroom_night_blue
  mode: single

- id: master_bedroom_night_on_friday
  alias: Master Bedroom Night On (Friday)
  trigger:
    - platform: time
      at: "19:30:00"
  condition:
    - condition: time
      weekday:
        - fri
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.master_bedroom_night_red
  mode: single
