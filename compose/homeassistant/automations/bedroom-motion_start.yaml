- id: bedroom_motion_start
  alias: Bedroom Motion Start
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
  condition:
    - condition: time
      after: '09:00:00'
    #- condition: template
      # value_template: >
      #   {% set evening = states('input_datetime.evening_scene_time') | as_datetime(default=none) %}
      #   {{ evening is not none and now().time() < evening.time() }}

  action:
    - service: light.turn_on
      target:
        entity_id: light.master_bedroom
    - service: persistent_notification.create
      data:
        title: "Motion Triggered"
        message: "Bedroom motion sensor fired and passed conditions"
      data:
        brightness: 200
        color_name: warm_white
    - service: timer.start
      target:
        entity_id: timer.binary_sensor.bedroom_motion_hold
      data:
        duration: 00:02:00

