- id: bedroom_motion_start
  alias: Bedroom Motion Start
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
  condition:
    - condition: time
      after: '09:00:00'
    - condition: template
      #value_template: >
       # {{ now().time() < states('input_datetime.evening_scene_time') | as_datetime().time() }}
  action:
    - service: light.turn_on
      target:
        entity_id: light.master_bedroom
      data:
        brightness: 200
        color_name: warm_white
    - service: timer.start
      target:
        entity_id: timer.bedroom_motion_hold
      data:
        duration: 00:02:00

