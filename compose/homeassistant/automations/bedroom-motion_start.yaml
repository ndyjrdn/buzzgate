- id: bedroom_motion_start
  alias: Bedroom Motion Start
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
  condition:
    - condition: time
      after: '09:00:00'
    - condition: template
      value_template: >
        {{ now().time() < strptime('19:30:00', '%H:%M:%S').time() }} #set to not trigger before the time the master bedroom lights come on/will need updated if the master time changes.
        {{ evening is not none and now().time() < evening.time() }}

  action:
  - service: light.turn_on
    target:
      entity_id: light.master_bedroom
  - service: persistent_notification.create
    data:
      title: "Motion Triggered"
      message: "Bedroom motion sensor fired and passed conditions"
  - service: timer.start
    target:
      entity_id: timer.bedroom_motion_hold
    data:
      duration: "00:02:00"


